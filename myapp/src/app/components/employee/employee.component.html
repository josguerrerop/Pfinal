<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">


                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="employeService.selectedEmployee.name">

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="position" placeholder="Enter your position" [(ngModel)]="employeService.selectedEmployee.position">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="office" placeholder="Enter your Office" [(ngModel)]="employeService.selectedEmployee.office">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" name="salary" placeholder="Enter your salary" [(ngModel)]="employeService.selectedEmployee.salary">
                    </div>
                    <button class="btn btn-primary" (click)="resetForm(employeeForm)">
                        clear
                    </button>
                    <button class="btn btn-secondary">
                        save
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeService.employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.salary}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
