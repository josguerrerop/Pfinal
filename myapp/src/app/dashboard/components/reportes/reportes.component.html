<mat-tab-group #tabs style="margin-left:2%;width:100%;margin-top:3%;">

    <mat-tab label="Reportes"> 
      <div class="container">
        <div class="row">
          <div class="col" style="margin-left:-5%;margin-top:2%;">
           <app-aux (datos)="setDatos($event)"> </app-aux>
   <ngx-charts-line-chart
  (window:resize)="onResize($event)"
  [view]="[500,400]"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="multi"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  [legendTitle]="'Casos:'"
  >
</ngx-charts-line-chart>
          </div>

          <div class="col" style="margin-left:0%;margin-top:8%;">

<ngx-charts-bar-vertical-2d
(window:resize)="onResize($event)"
  [view]="[500,350]"
  [results]="nodos"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="XA"
  [yAxisLabel]="YA"
  [legendTitle]="legendTitle"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-bar-vertical-2d>


          </div>

        </div>
      </div>
    </mat-tab>
</mat-tab-group>
